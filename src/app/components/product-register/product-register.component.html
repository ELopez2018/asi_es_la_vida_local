<div class="card-header bg-info">
  <h4 class="m-b-0 text-white"> {{ 'Product Registration' | translate }} </h4>
</div>
<div class="card-body">
  <form [formGroup]="form" class="form-horizontal">
    <div class="form-body">
      <h3 class="box-title">{{ 'Description' | translate }}</h3>
      <hr class="m-t-0 m-b-40">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group row">
            <label class="control-label text-right col-md-3">{{ 'Name' | translate }}</label>
            <div class="col-md-9">
              <input formControlName="name" type="text" class="form-control form-control-danger" placeholder="Nombre del producto ejemplo: Aceite">
              <!-- <select  class="form-control custom-select">
                <option value="">Cedula de Ciudadania</option>
                <option value="">Cedula de Extranjeria</option>
              </select> -->
              <!-- <small class="form-control-feedback"> Seleccione un tipo </small> -->
              <!-- <small class="form-control-feedback"> This is inline help </small> -->
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group  row">
            <!-- <div class="form-group has-danger row"> -->
            <label class="control-label text-right col-md-3">Descripcion Corta</label>
            <div class="col-md-9">
              <input formControlName="short_description" type="text" class="form-control form-control-danger" placeholder="Asi aparecera en la factura: ej: Aceite Comestible Diana">
              <!-- <small class="form-control-feedback"> This field has error. </small> -->
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group row">
            <label class="control-label text-right col-md-3">Descripcion detallada</label>
            <div class="col-md-9">
              <input formControlName="description" type="text" class="form-control form-control-danger" placeholder="Sea especifico, esto ayudara a elejir">
              <!-- <small class="form-control-feedback"> This is inline help </small> -->
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div [class]=" email?.invalid && email?.touched  ? 'form-group has-danger  row': email?.touched  ?  'form-group has-success row' :'form-group  row'">
            <!-- <div class="form-group has-danger row"> -->
            <label class="control-label text-right col-md-3">Unidad de medida</label>
            <div class="col-md-9">
              <input formControlName="type_packaging" type="text" class="form-control form-control-danger" placeholder="Kg. CC, m3, Litros">
              <small *ngIf="email?.invalid && email?.touched" class="form-control-feedback"> El correo es inválido </small>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div [class]="pnombre?.invalid && pnombre?.touched  ? 'form-group has-danger  row': pnombre?.touched  ?  'form-group has-success row' :'form-group row'">
            <label class="control-label text-right col-md-3">Tipo de Presentación</label>
            <div class="col-md-9">
              <input formControlName="type_presentation" type="text" class="form-control" placeholder="Caja, Botella, Unidad, Bolsa...">
              <small *ngIf="pnombre?.invalid && pnombre?.touched" class="form-control-feedback"> Es obligatorio un nombre </small>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div [class]="pnombre?.invalid && pnombre?.touched  ? 'form-group has-danger  row': pnombre?.touched  ?  'form-group has-success row' :'form-group row'">
            <label class="control-label text-right col-md-3">SKU</label>
            <div class="col-md-9">
              <input formControlName="sku" type="text" class="form-control" placeholder="Caja, Botella, Unidad, Bolsa...">
              <small *ngIf="pnombre?.invalid && pnombre?.touched" class="form-control-feedback"> Es obligatorio un nombre </small>
            </div>
          </div>
        </div>
      </div>


      <h3 class="box-title">Precios</h3>
      <hr class="m-t-0 m-b-40">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group row">
            <label class="control-label text-right col-md-3">Precio Costo</label>
            <div class="col-md-9">
              <input  formControlName="apellidom" type="text" class="form-control form-control-danger" placeholder="0">
              <!-- <small class="form-control-feedback"> This field has error. </small> -->
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group row">
            <label class="control-label text-right col-md-3">IVA</label>
            <div class="col-md-9">
              <input  formControlName="taxes" type="text" class="form-control form-control-danger" placeholder="IVA">
              <!-- <small class="form-control-feedback"> Elija su género </small> -->
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="form-group row">
            <label class="control-label text-right col-md-3">PVP</label>
            <div class="col-md-9">
              <input  formControlName="regular_price" type="text" class="form-control form-control-danger" placeholder=" Precio en Dolares">
              <!-- <small class="form-control-feedback"> This field has error. </small> -->
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group row">
            <label class="control-label text-right col-md-3">Precio Descuento</label>
            <div class="col-md-9">
              <input  formControlName="sale_price" type="text" class="form-control form-control-danger" placeholder=" Precio en Dolares">
              <!-- <small class="form-control-feedback"> Elija su género </small> -->
            </div>
          </div>
        </div>
      </div>

      <h3 class="box-title">Inventario</h3>
      <hr class="m-t-0 m-b-40">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group row">
            <label class="control-label text-right col-md-3">Estatus</label>
            <div class="col-md-9">
              <mat-slide-toggle formControlName="status" color="primary">{{ status?.value ? 'Activo' : 'Inactivo'}}</mat-slide-toggle>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group row">
            <label class="control-label text-right col-md-3">Estado del Inventario</label>
            <div class="col-md-9">
              <mat-slide-toggle formControlName="stock_status" color="primary">{{stock_status?.value ? 'En stock' : 'Agotado'}}</mat-slide-toggle>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group row">
            <label class="control-label text-right col-md-3">Existencia Minima</label>
            <div class="col-md-9">
              <input  formControlName="sale_price" type="text" class="form-control form-control-danger" placeholder="0">
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group row">
            <label class="control-label text-right col-md-3">Existencia Actual</label>
            <div class="col-md-9">
              <input  formControlName="sale_price" type="text" class="form-control form-control-danger" placeholder="0">
            </div>
          </div>
        </div>
      </div>

      <h3 class="box-title">Imagenes</h3>
      <hr class="m-t-0 m-b-40">
       <div class="row">
        <div class="col-md-6">
          <div class="form-group row">
            <label class="control-label text-right col-md-3">Imagen Principal</label>
            <div class="col-md-9">
              <input  type="file" class="form-control">
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group row">
            <label class="control-label text-right col-md-3">Catalogo de Imagenes</label>
            <div class="col-md-9">
              <input  type="file" class="form-control">
            </div>
          </div>
        </div>
      </div>
    </div>
    <hr>
    <div class="form-actions">
      <div class="row">
        <div class="col-md-6">
          <div class="row">
            <div class="col-md-offset-3 col-md-9">
              <button (click)="save()" type="button" class="btn btn-success">Guardar</button>
              <button type="button" class="btn btn-inverse">Cancelar</button>
            </div>
          </div>
        </div>
        <div class="col-md-6"> </div>
      </div>
    </div>
  </form>
</div>
