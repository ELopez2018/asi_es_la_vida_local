<div class="img-conatiner"*ngIf="image && image.url" style="width: {{ width }};">
  <div class="row">
    <div class="col-sm-12 card" >
      <span (click)="onItemDelete(image)" *ngIf="showDelete" >X</span>
      <img style="height:{{ height }} ; width:100%;" src="{{image.url}}" alt="img-carousel">
    </div>
  </div>
</div>
