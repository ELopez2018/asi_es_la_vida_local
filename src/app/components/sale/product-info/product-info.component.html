<div class="row my-2" *ngIf="products">
  <div class="col-sm-2 pt-1 text-center"> <img width="110px"
      src="{{products.image}}" alt=""></div>
  <div class="col-sm-10 d-flex flex-column justify-content-center text-center">
    <span class="product__info-text h4" placeholder="$ 0.00">{{ products.name | uppercase }}</span>
    <span class="product__info-text h5" placeholder="$ 0.00">{{ products.short_description }}</span>
    <span class="product__info-text h5" placeholder="$0.00">Precio: $ {{ products.regular_price |
      number:'.2-2' }} </span>
  </div>
</div>
